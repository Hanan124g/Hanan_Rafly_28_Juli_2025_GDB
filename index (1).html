<!DOCTYPE html>
<html>
    <head>
        <title> "Login"
        </title>
        <style>
        body {
            font-family: Arial, Sans-Serif;
            background-color: #009B97;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input{
           width: 100%; 
           padding: 10px;
           margin: 10px 0;
           border-radius: 5px;
           border: 1px solid #ccc;
           box-sizing: border-box;
           
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        .error{
            color: red;
            font-size: 12px;
        }
        
        </style>
    </head>
    <body>
        <div class="login-container">
            <h1>LOGIN</h1>
            
            <form id="Login_Hanan_Tzy">
              <input type="text" id="Username"  placeholder="Masukan Username" />
              <input type= "password" placeholder="Masukkan Password" />
              <button type="submit" >Login</button><br />
              <div id="error-massage" class="error" </div>
              <p >Belum punya akun ? <a class="" href="#" >Daftar akun</a></p>
              </form>
        </div>
        
        <script>
            document.getElementByID("Login_Hanan_Tzy").addEventListener('submit',function(event) {
              event.preventDefault(); // mencegah form untuk submit secara default
              
              //Mendapatkan nilai username dan password
              var username=document.getElementById('Username').value;
              var password=document.getElementById('password').value;
              var errormessage=document.getElementById('error-massage');
              
              if(username=='' || password == ''){
                  errormessage.textContent = 'gaboleh kosong goblok'; }
                  
                } )
            
        </script>
    </body>
</html>
